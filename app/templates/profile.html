<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Nombre del usuario centrado y responsive -->
        <div class="row w-100">
            <div class="col-12 text-center">
                <h3 class="text-truncate d-inline-block" style="max-width: 90vw;">{{ user_name }}</h3>
            </div>
        </div>

        <!-- Tabla de conferencias en un contenedor responsivo -->
        <div class="row mt-4 w-100">
            <div class="col-12 col-md-10 offset-md-1">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Conferencia</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for conference in conferences %}
                            <tr>
                                <td>{{ conference.tema }}</td>
                                <td>
                                    {% if not conference.asistio %}
                                        <button class="btn btn-primary" onclick="markAsAttended('{{ conference.id }}', this)">
                                            Tickear
                                        </button>
                                    {% else %}
                                        <button class="btn btn-secondary" disabled>Asistió</button>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para marcar asistencia
        function markAsAttended(relacionId, button) {
            fetch('/update_assistance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ relacion_id: relacionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Cambia el botón a gris y deshabilítalo
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                    button.innerText = 'Asistió';
                    button.disabled = true;
                } else {
                    alert("Hubo un error al actualizar la asistencia.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
