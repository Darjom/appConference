<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/scan.css') }}" rel="stylesheet">
    <!-- Importar html5-qrcode -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <!-- Contenedor de la cámara -->
                <div id="reader" style="width: 300px; height: 300px;"></div>
                <h3 class="mt-4">Escanear QR</h3>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        // Función para manejar el resultado del escaneo
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código QR escaneado: ${decodedText}`);
            // Enviar el correo extraído a la vista de perfil
            window.location.href = `/profile/${encodeURIComponent(decodedText)}`;
        }

        function onScanFailure(error) {
            console.warn(`Escaneo fallido: ${error}`);
        }

        // Configuración e inicio del escáner QR
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250 }  // fps y tamaño del cuadro de escaneo
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
